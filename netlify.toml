[build]
  command = "npx prisma generate && npm run build"
  publish = "dist"

[functions]
  node_bundler = "nft"
  external_node_modules = [
    # Core NestJS packages (must be external for DI to work)
    "@nestjs/common",
    "@nestjs/core",
    "@nestjs/platform-express",
    "@nestjs/config",
    
    # Optional NestJS packages
    "@nestjs/microservices", 
    "@nestjs/websockets",
    "@nestjs/mongoose",
    "@nestjs/sequelize",
    "@nestjs/typeorm",
    "@nestjs/terminus",
    "@nestjs/throttler",
    
    # Database
    "pg-native",
    "@mikro-orm/core",
    
    # Bull/Queue
    "@bull-board/nestjs",
    "@bull-board/express",
    "@bull-board/api",
    "bull",
    "@nestjs/bull",
    
    # Prisma
    "@prisma/client",
    ".prisma/client"
  ]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200
